{{ partial "head.html" . }}
<div class="site-wrap">
  {{ partial "header.html" . }}
  <div class="post p2 p-responsive wrap" role="main">
    <div class="measure">
      <div class="post-header mb2">
        <h1 class="py2">{{ .Title }}</h1>
        <span class="post-meta">{{ .Date.Format "2006" }} {{ if isset .Params "author" }} by {{ .Params.author }} {{ end }}</span><br>
        {{ $baseurl := .Site.BaseURL }}
      </div>

      <article class="post-content">
      {{ .Content }}
      </article>
    </div>
  </div>
</div>
{{ partial "footer.html" . }}
